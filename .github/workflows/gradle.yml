name: Java CI with Gradle

# 동작 조건 설정: main, develop 브랜치에 pull request이 merge될 경우 동작
on:
  push:
    branches: [ "main" ]

jobs:
  # Spring boot 애플리케이션을 빌드하여 도커 허브에 푸시하는 과정
  build:
    #    if: github.event.pull_request.merged == true
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Java 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 날짜 태그 생성
      - name: Set Image Tag
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        
      # application.yml 생성
      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          rm -rf ./application.yml || true
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode  > ./application.yml
        shell: bash

      # GOOGLE_SECRET_KEY 파일 생성
      - name: Create Google Key
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          rm -rf ./smart-amp-google.json || true
          echo "${{ secrets.GOOGLE_SECRET_KEY }}" | base64 --decode > ./smart-amp-google.json
        shell: bash

      # gradlew 권한 문제로 인한 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      # 2. Spring Boot 애플리케이션 빌드
      - name: Build with Gradle
        run: ./gradlew clean bootJar --no-daemon

      # Docker Hub 로그인
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4. Docker 이미지 빌드 (날짜 태그 + latest 동시에 빌드)
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-amp:${{ steps.tag.outputs.TAG }} -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-amp:latest .

      # 5. Docker Hub 이미지 푸시
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-amp:${{ steps.tag.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-amp:latest

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: build/reports

      # 6. 배포 자동화: Docker Hub에서 이미지 가져와서 EC2에 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            # 키 파일 준비 (없으면 생성)
            sudo mkdir -p /opt/smartamp/keys
            echo "${{ secrets.GOOGLE_SECRET_KEY }}" | base64 --decode | sudo tee /opt/smartamp/keys/smart-amp-google.json > /dev/null
            sudo chmod 600 /opt/smartamp/keys/smart-amp-google.json
            
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            sudo docker pull "${{ secrets.DOCKERHUB_USERNAME }}/smart-amp:${{ steps.tag.outputs.TAG }}"

            # 기존 컨테이너 정리 (없어도 에러 안 나게)
            sudo docker stop github-actions-demo || true
            sudo docker rm github-actions-demo || true

            sudo docker run -d --name github-actions-demo \
            -p 8080:8080 \
            -e GOOGLE_APPLICATION_CREDENTIALS=/app/keys/smart-amp-google.json \
            -v /opt/smartamp/keys/smart-amp-google.json:/app/keys/smart-amp-google.json:ro \
            "${{ secrets.DOCKERHUB_USERNAME }}/smart-amp:${{ steps.tag.outputs.TAG }}"
            
            sudo docker image prune -f
